<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Show</title>
    <link rel="stylesheet" href="./css/style.css">
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h1>Industrial Design Chairs</h1>
    <div class="chairs">
      <model-viewer
        class="model"
        id="astronaut"
        src="./models/Onsilla.glb"
        alt="A 3D model of a chair"
        ar
        auto-rotate
        camera-controls
      >
      </model-viewer>

      <model-viewer
        class="model"
        id="astronaut"
        src="./models/Oba.glb"
        alt="A 3D model of a chair"
        ar
        auto-rotate
        camera-controls
      >
      </model-viewer>

      <model-viewer
        class="model"
        id="astronaut"
        src="./models/Sitzplatz.glb"
        alt="A 3D model of a chair"
        ar
        auto-rotate
        camera-controls
      >
      </model-viewer>
    </div>
  </body>
</html>
