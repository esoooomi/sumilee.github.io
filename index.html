<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Show</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h1>Industrial Design Chairs</h1>
    <div class="chairs">
      <model-viewer src="Picard.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="0.95">
        <button class="Hotspot" slot="hotspot-1" data-position="0.09442188997896284m 0.6907644443458515m 0.43385109886062967m" data-normal="0.2823966561673349m 0.947895499666019m 0.14746609881059491m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Orange Canvas</div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="-0.12027855591825387m 0.16509669352062062m 0.47914790808991103m" data-normal="-0.7871495395416178m 0.026456614807669324m 0.616194490345652m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Pine Wood</div>
        </button>
      </model-viewer>

      <model-viewer
        class="model"
        id="astronaut"
        src="./models/Oba.glb"
        alt="A 3D model of a chair"
        ar
        auto-rotate
        camera-controls
      >
      </model-viewer>

      <model-viewer
        class="model"
        id="astronaut"
        src="./models/Sitzplatz.glb"
        alt="A 3D model of a chair"
        ar
        auto-rotate
        camera-controls
      >
      </model-viewer>
    </div>
  </body>
</html>
