<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Show</title>
    <link rel="stylesheet" href="./css/style.css">
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h1>Industrial Design Chairs</h1>
    <div class="chairs">
        <model-viewer src="./models/Picard.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
            <button class="Hotspot" slot="hotspot-1" data-position="-0.05181022166306804m 0.6970716208786436m 0.5707146506901499m" data-normal="0.40703827015884436m 0.09587230288860502m 0.9083657568209689m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation">Handle</div>
            </button>
        </model-viewer>

      <model-viewer
        class="model"
        id="astronaut"
        src="./models/Oba.glb"
        alt="A 3D model of a chair"
        ar
        auto-rotate
        camera-controls
      >
      </model-viewer>

      <model-viewer
        class="model"
        id="astronaut"
        src="./models/Sitzplatz.glb"
        alt="A 3D model of a chair"
        ar
        auto-rotate
        camera-controls
      >
      </model-viewer>
    </div>
  </body>
</html>
